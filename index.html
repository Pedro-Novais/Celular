<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iphone</title>

    <script src="https://kit.fontawesome.com/f674cd130e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    
    <div id="container">
        <div id="screen">
            <div id="container-options">
                <img src="Imagem/Teste.jpg" alt="i" id="image"> 

                <div id="time">00:00:00</div>
                <div id="cam"><div id="cam-intern"></div></div>
                <div id="container-options-buttons">
                    <div class="options">.5</div>
                    <div class="options">1</div>
                    <div class="options">2</div>
                </div>
            </div>
            <div id="container-options-under">
                <div id="quad-out"><div id="options-under-save"></div></div>
                <div id="circle-out"><div id="options-under-click"></div></div>
                <div id="options-under-revert"><div id="revert-intern"></div></div>
            </div>
            <div id="container-botton-clasic">
                <div class="bottons-classic" id="tri-return"><i class="fa-solid fa-play fa-rotate-180"></i></div>
                <div class="bottons-classic" id="circle-return"><i class="fa-solid fa-circle"></i></div>
                <div class="bottons-classic" id="quad-return"><i class="fa-solid fa-stop"></i></div>
            </div>
        </div>
    </div>
</body>
</html>
